<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام البيانات الذكية أيدا مابس - Ayda Maps Service Web</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #dc2626;
            --primary-dark: #b91c1c;
            --tech-gradient: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #1a1a1a;
            color: #f8fafc;
            margin: 0;
        }
        
        .tech-header {
            background: #1a1a1a;
            padding: 15px 2.5rem;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            border-bottom: 2px solid var(--primary);
        }
        
        .header-content {
            display: flex;
            align-items: center;
            width: 100%;
            padding-right: 0%;
        }
        
        .logo-wrapper {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 20px;
        }
        
        .tech-logo {
            height: 90px;
            width: auto;
        }
        
        .surveyor-icon {
            font-size: 70px;
            color: white;
        }
        
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 15px;
        }
        
        .form-group {
            margin-bottom: 1.8rem;
            text-align: right;
        }
        
        label {
            display: block;
            margin-bottom: 0.8rem;
            color: #e2e8f0;
            font-size: 1.1rem;
        }
        
        input {
            width: 90%; /* Largeur réduite à 90% */
            padding: 1rem;
            background: rgba(50, 50, 50, 0.5);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            color: #f8fafc;
            text-align: right;
            font-size: 1rem;
            margin-left: auto;
        }
        
        button {
            background: var(--tech-gradient);
            color: white;
            border: none;
            padding: 1.2rem 2.5rem;
            font-family: 'Tajawal', sans-serif;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            margin: 2rem auto 0;
            display: block;
            width: 90%;
            max-width: 300px;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .qrcode-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 2rem 0;
        }
        
        #qrcode {
            width: 300px;
            height: 300px;
            border: 1px dashed rgba(239, 68, 68, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
            background-color: #1e1e1e;
            transition: background-color 0.5s;
        }
        
        .blink {
            animation: blink-animation 0.5s steps(2, start) infinite;
        }
        
        @keyframes blink-animation {
            to {
                background-color: var(--primary-dark);
            }
        }
        
        .error {
            color: #f87171;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        /* Style ajouté uniquement pour le code */
        .registration-code {
            text-align: center;
            margin-top: 1rem;
            font-size: 1.1rem;
        }
        .registration-code span {
            color: var(--primary);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header class="tech-header">
        <div class="header-content">
            <div class="logo-wrapper">
                <img src="aydammaps logo.jpg" alt="Logo Ayda Maps" class="tech-logo">
                <i class="fas fa-map-marked-alt surveyor-icon"></i>
            </div>
        </div>
    </header>
    
    <div class="form-container">
        <h1><i class="fas fa-id-card"></i> تسجيل البيانات</h1>
        
        <form id="dataForm">
            <div class="form-group">
                <label for="douar"><i class="fas fa-location-dot"></i> الدوار</label>
                <input type="text" id="douar" required pattern="[\u0600-\u06FF\s]+" title="يجب إدخال أحرف عربية فقط">
                <div class="error" id="douarError">يسمح فقط بالأحرف العربية</div>
            </div>
            
            <div class="form-group">
                <label for="afous"><i class="fas fa-users"></i> أَفُوس</label>
                <input type="text" id="afous" required pattern="[\u0600-\u06FF\s]+" title="يجب إدخال أحرف عربية فقط">
                <div class="error" id="afousError">يسمح فقط بالأحرف العربية</div>
            </div>
            
            <div class="form-group">
                <label for="famille"><i class="fas fa-home"></i> العائلة</label>
                <input type="text" id="famille" required pattern="[\u0600-\u06FF\s]+" title="يجب إدخال أحرف عربية فقط">
                <div class="error" id="familleError">يسمح فقط بالأحرف العربية</div>
            </div>
            
            <div class="form-group">
                <label for="nom"><i class="fas fa-user"></i> الاسم و النَّسَب</label>
                <input type="text" id="nom" required pattern="[\u0600-\u06FF\s]+" title="يجب إدخال أحرف عربية فقط">
                <div class="error" id="nomError">يسمح فقط بالأحرف العربية</div>
            </div>
        
            <div class="form-group">
                <label for="telephone"><i class="fas fa-phone"></i> رقم الهاتف (واتساب)</label>
                <input type="tel" id="telephone" required style="direction: ltr; text-align: right;"
                       pattern="(\+[0-9]{10,}|00[0-9]{10,}|0[0-9]{9})"
                       title="يجب أن يحتوي الرقم على 10 خانات ">
                <div id="phoneError" class="error">الرقم يجب أن يكون 10 خانات </div>
            </div>
            
            <button type="button" onclick="generateQR()">
                <i class="fas fa-qrcode"></i> اضغط لرقمنة البيانات
            </button>
            
            <div class="qrcode-container">
                <div id="qrcode"></div>
                <div class="qrcode-title">نظام البيانات الذكية أيدا مابس</div>
            </div>

            <!-- Ajout du code d'enregistrement -->
            <div class="registration-code">
                رقم التسجيل: <span id="uniqueCode"></span>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script>
    // Fonction pour générer le code unique (ajoutée sans modifier le reste)
    function generateUniqueCode() {
        const now = new Date();
        const seconds = String(now.getSeconds()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const hours = String(now.getHours()).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const year = String(now.getFullYear()).slice(-2);
        
        return seconds + minutes + hours + day + month + year;
    }

    // Afficher le code au chargement (ajouté sans modifier le reste)
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('uniqueCode').textContent = generateUniqueCode();
    });

    function validatePhone() {
        const phone = document.getElementById('telephone').value;
        const errorElement = document.getElementById('phoneError');
        
        if (phone.startsWith('+') || phone.startsWith('00')) {
            errorElement.style.display = 'none';
            return true;
        }
        
        if (phone.startsWith('0')) {
            if (/^0[0-9]{9}$/.test(phone)) {
                errorElement.style.display = 'none';
                return true;
            } else {
                errorElement.style.display = 'block';
                return false;
            }
        }
        
        errorElement.style.display = 'block';
        return false;
    }

    function validateForm() {
        let isValid = true;
        const inputs = document.querySelectorAll('input[required]');
        
        inputs.forEach(input => {
            const errorElement = document.getElementById(`${input.id}Error`);
            
            if (!input.value.trim()) {
                input.style.borderColor = '#f87171';
                if (errorElement) errorElement.style.display = 'block';
                isValid = false;
            } else if (!input.validity.valid) {
                input.style.borderColor = '#f87171';
                if (errorElement) errorElement.style.display = 'block';
                isValid = false;
            } else {
                input.style.borderColor = 'rgba(239, 68, 68, 0.3)';
                if (errorElement) errorElement.style.display = 'none';
            }
        });
        
        return isValid && validatePhone();
    }

    function generateQR() {
        if (!validateForm()) {
            alert("الرجاء ملء جميع البيانات المطلوبة بشكل صحيح");
            return;
        }
        
        const formData = {
            "رقم التسجيل": document.getElementById('uniqueCode').textContent, // Ajout du code unique
            "الدوار": document.getElementById('douar').value,
            "أَفُوس": document.getElementById('afous').value,
            "العائلة": document.getElementById('famille').value,
            "الاسم الكامل": document.getElementById('nom').value,
            "رقم الهاتف واتساب": document.getElementById('telephone').value
        };
        
        const qrElement = document.getElementById('qrcode');
        qrElement.innerHTML = '';
        
        try {
            new QRCode(qrElement, {
                text: JSON.stringify(formData),
                width: 300,
                height: 300,
                colorDark: "#ffffff", // QR code blanc
                colorLight: "#1e1e1e"
            });
            
            setTimeout(() => {
                qrElement.classList.add('blink');
                
                setTimeout(() => {
                    qrElement.classList.remove('blink');
                }, 3000);
            }, 500);
        } catch (error) {
            qrElement.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(JSON.stringify(formData))}&size=300x300&color=ffffff&bgcolor=1e1e1e" alt="QR Code">`;
        }
    }
    
    document.getElementById('telephone').addEventListener('input', function() {
        this.style.borderColor = 'rgba(239, 68, 68, 0.3)';
        document.getElementById('phoneError').style.display = 'none';
    });

    // Validation en temps réel pour les champs arabes
    document.querySelectorAll('input[pattern="[\\u0600-\\u06FF\\s]+"]').forEach(input => {
        input.addEventListener('input', function() {
            const errorElement = document.getElementById(`${this.id}Error`);
            if (this.validity.valid) {
                this.style.borderColor = 'rgba(239, 68, 68, 0.3)';
                errorElement.style.display = 'none';
            }
        });
    });
    </script>
</body>
</html>
