<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام البيانات الذكية - Ayda Maps</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #dc2626;
            --primary-dark: #b91c1c;
            --tech-gradient: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #1a1a1a;
            color: #f8fafc;
            margin: 0;
        }
        
        .tech-header {
            background: #1a1a1a; /* Fond noir comme le reste */
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 2px solid #dc2626; /* Ligne rouge pour séparer */
        }
        
        .tech-logo {
            width: 100%;
            max-height: 100px;
            object-fit: contain;
            padding: 5px 0;
        }
        
        .form-container {
            max-width: 700px;
            margin: 2rem auto;
            padding: 2.5rem;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 15px;
        }
        
        .form-group {
            margin-bottom: 1.8rem;
            text-align: right;
        }
        
        label {
            display: block;
            margin-bottom: 0.8rem;
            color: #e2e8f0;
            font-size: 1.1rem;
        }
        
        .fa-home { /* Style spécifique pour l'icône maison */
            margin-left: 5px;
        }
        
        input {
            width: 100%;
            padding: 1rem;
            background: rgba(50, 50, 50, 0.5);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            color: #f8fafc;
            text-align: right;
            font-size: 1rem;
        }
        
        button {
            background: var(--tech-gradient);
            color: white;
            border: none;
            padding: 1.2rem 2.5rem;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            margin: 2rem auto 0;
            display: block;
            width: 100%;
            max-width: 300px;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .qrcode-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 2rem 0;
        }
        
        #qrcode {
            width: 220px;
            height: 220px;
            border: 1px dashed rgba(239, 68, 68, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .qrcode-title {
            color: #e2e8f0;
            font-size: 1.1rem;
            margin-top: 0.5rem;
            text-align: center;
        }
        
        .error {
            color: #f87171;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <header class="tech-header">
        <img src="aydammaps logo.jpg" alt="Logo Ayda Maps" class="tech-logo">
    </header>
    
    <div class="form-container">
        <h1><i class="fas fa-id-card"></i> نموذج البيانات</h1>
        
        <form id="dataForm">
            <div class="form-group">
                <label for="douar"><i class="fas fa-location-dot"></i> الدوار</label>
                <input type="text" id="douar" required>
            </div>
            
            <div class="form-group">
                <label for="afous"><i class="fas fa-users"></i> أَفُوس</label>
                <input type="text" id="afous" required>
            </div>
            
            <div class="form-group">
                <label for="famille"><i class="fas fa-home"></i> العائلة</label>
                <input type="text" id="famille" required>
            </div>
            
            <div class="form-group">
                <label for="nom_complet"><i class="fas fa-user"></i> الاسم الكامل</label>
                <input type="text" id="nom_complet" required>
            </div>
            
            <div class="form-group">
                <label for="telephone"><i class="fas fa-phone"></i> رقم الهاتف (واتساب)</label>
                <input type="tel" id="telephone" required style="direction: ltr; text-align: right;"
                       pattern="(\+[0-9]{10,}|00[0-9]{10,}|0[0-9]{9})"
                       title="يجب أن يحتوي الرقم على 10 خانات إذا بدأ بـ 0">
                <div id="phoneError" class="error">الرقم يجب أن يكون 10 خانات إذا بدأ بـ 0</div>
            </div>
            
            <button type="button" onclick="generateQR()">
                <i class="fas fa-qrcode"></i> إنشاء رمز الاستجابة
            </button>
            
            <div class="qrcode-container">
                <div id="qrcode"></div>
                <div class="qrcode-title">نظام البيانات الذكية أيدا مابس</div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script>
    function validatePhone() {
        const phone = document.getElementById('telephone').value;
        const errorElement = document.getElementById('phoneError');
        
        if (phone.startsWith('+') || phone.startsWith('00')) {
            errorElement.style.display = 'none';
            return true;
        }
        
        if (phone.startsWith('0')) {
            if (/^0[0-9]{9}$/.test(phone)) {
                errorElement.style.display = 'none';
                return true;
            } else {
                errorElement.style.display = 'block';
                return false;
            }
        }
        
        errorElement.style.display = 'block';
        return false;
    }

    function generateQR() {
        const inputs = document.querySelectorAll('input[required]');
        let allValid = true;
        
        inputs.forEach(input => {
            if (!input.value.trim()) {
                input.style.borderColor = '#f87171';
                allValid = false;
            } else {
                input.style.borderColor = 'rgba(239, 68, 68, 0.3)';
            }
        });
        
        const phoneValid = validatePhone();
        
        if (!allValid || !phoneValid) {
            if (!phoneValid) {
                document.getElementById('telephone').style.borderColor = '#f87171';
            }
            return;
        }
        
        const formData = {
            "الدوار": document.getElementById('douar').value,
            "أَفُوس": document.getElementById('afous').value,
            "العائلة": document.getElementById('famille').value,
            "الاسم الكامل": document.getElementById('nom_complet').value,
            "رقم الهاتف واتساب": document.getElementById('telephone').value
        };
        
        const qrElement = document.getElementById('qrcode');
        qrElement.innerHTML = '';
        
        try {
            new QRCode(qrElement, {
                text: JSON.stringify(formData),
                width: 220,
                height: 220,
                colorDark: "#dc2626",
                colorLight: "#1e1e1e"
            });
        } catch (error) {
            qrElement.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(JSON.stringify(formData))}&size=220x220&color=dc2626" alt="QR Code">`;
        }
    }
    
    document.getElementById('telephone').addEventListener('input', function() {
        this.style.borderColor = 'rgba(239, 68, 68, 0.3)';
        document.getElementById('phoneError').style.display = 'none';
    });
    </script>
</body>
</html>
