<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام البيانات الذكية - ⵜⵉⴼⵉⵏⴰⵖ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #dc2626; /* Rouge principal */
            --primary-dark: #b91c1c;
            --tech-gradient: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            --neon-effect: 0 0 10px rgba(239, 68, 68, 0.7);
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #1a1a1a;
            color: #f8fafc;
            margin: 0;
            line-height: 1.6;
            background-image: radial-gradient(circle at 10% 20%, rgba(220, 38, 38, 0.1) 0%, transparent 20%);
        }
        
        .tech-header {
            background: var(--tech-gradient);
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid rgba(239, 68, 68, 0.3);
            box-shadow: var(--neon-effect);
            position: relative;
            overflow: hidden;
        }
        
        .tech-header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ef4444, transparent);
            animation: scanline 3s linear infinite;
        }
        
        .tech-logo {
            height: 80px;
            margin-bottom: 0.5rem;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
        }
        
        .form-container {
            max-width: 700px;
            margin: 2rem auto;
            padding: 2.5rem;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 15px;
            border: 1px solid rgba(239, 68, 68, 0.2);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5),
                        inset 0 0 15px rgba(239, 68, 68, 0.1);
            backdrop-filter: blur(5px);
        }
        
        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 700;
            position: relative;
        }
        
        h1::after {
            content: "";
            display: block;
            width: 100px;
            height: 3px;
            background: var(--primary);
            margin: 0.5rem auto;
            border-radius: 3px;
        }
        
        .form-group {
            margin-bottom: 1.8rem;
            text-align: right; /* Alignement à droite */
        }
        
        label {
            display: block;
            margin-bottom: 0.8rem;
            color: #e2e8f0;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 1rem;
            background: rgba(50, 50, 50, 0.5);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            color: #f8fafc;
            font-size: 1rem;
            text-align: right; /* Alignement du texte à droite */
        }
        
        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.3);
        }
        
        button {
            background: var(--tech-gradient);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            margin: 2rem auto 0;
            display: block;
            width: 100%;
            max-width: 300px;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        #qrcode {
            margin: 2rem auto;
            width: 220px;
            height: 220px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px dashed rgba(239, 68, 68, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <header class="tech-header">
        <img src="aydammaps logo.jpg" alt="Logo Ayda Maps" class="tech-logo">
        <h1 style="color:white; margin:0;">AYDA MAPS</h1>
    </header>
    
    <div class="form-container">
        <h1><i class="fas fa-id-card"></i> أدخل بيانات التسجيل </h1>
        
        <form id="dataForm">
            <div class="form-group">
                <label for="douar"><i class="fas fa-location-dot"></i> الدوار</label>
                <input type="text" id="douar" required>
            </div>
            
            <div class="form-group">
                <label for="afous"><i class="fas fa-users"></i> أَفُوس</label>
                <input type="text" id="afous" required>
            </div>
            
            <div class="form-group">
                <label for="famille"><i class="fas fa-family"></i> العائلة</label>
                <input type="text" id="famille" required>
            </div>
            
            <div class="form-group">
                <label for="nom_complet"><i class="fas fa-user"></i> الاسم الكامل</label>
                <input type="text" id="nom_complet" required>
            </div>
            
            <div class="form-group">
                <label for="telephone"><i class="fas fa-phone"></i> رقم الهاتف (واتساب)</label>
                <input type="tel" id="telephone" required style="direction: ltr; text-align: right;">
            </div>
            
            <button type="button" onclick="generateQR()">
                <i class="fas fa-qrcode"></i>  اضغط هنا
            </button>
            
            <div id="qrcode"></div>
        </form>
    </div>

    <!-- Script QR Code Garanti -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script>
    function generateQR() {
        // 1. Validation
        const inputs = document.querySelectorAll('input[required]');
        let allValid = true;
        
        inputs.forEach(input => {
            if (!input.value.trim()) {
                input.style.borderColor = '#f87171';
                allValid = false;
            } else {
                input.style.borderColor = 'rgba(239, 68, 68, 0.3)';
            }
        });
        
        if (!allValid) {
            alert('الرجاء ملء جميع الحقول المطلوبة');
            return;
        }
        
        // 2. Préparation des données
        const formData = {
            "الدوار": document.getElementById('douar').value,
            "أَفُوس": document.getElementById('afous').value,
            "العائلة": document.getElementById('famille').value,
            "الاسم الكامل": document.getElementById('nom_complet').value,
            "رقم الهاتف واتساب": document.getElementById('telephone').value
        };
        
        // 3. Génération du QR Code
        const qrElement = document.getElementById('qrcode');
        qrElement.innerHTML = '';
        
        try {
            new QRCode(qrElement, {
                text: JSON.stringify(formData),
                width: 220,
                height: 220,
                colorDark: "#dc2626", // Rouge
                colorLight: "#1e1e1e",
                correctLevel: QRCode.CorrectLevel.H
            });
            
            qrElement.style.display = "flex";
        } catch (error) {
            console.error("Erreur:", error);
            // Fallback API externe
            qrElement.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(JSON.stringify(formData))}&size=220x220&color=dc2626&bgcolor=1e1e1e" alt="QR Code">`;
        }
    }
    </script>
</body>
</html>
