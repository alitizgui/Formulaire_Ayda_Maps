<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج بيانات احترافي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background-color: #f5f8fa;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .form-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 25px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2563eb;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #1d4ed8;
        }
        #qrcode {
            margin: 25px auto;
            width: 220px;
            height: 220px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1><i class="fas fa-qrcode"></i> نموذج البيانات</h1>
        
        <div class="form-group">
            <label for="douar">الدوار</label>
            <input type="text" id="douar" required>
        </div>
        
        <div class="form-group">
            <label for="afous">أَفُوس</label>
            <input type="text" id="afous" required>
        </div>
        
        <div class="form-group">
            <label for="famille">العائلة</label>
            <input type="text" id="famille" required>
        </div>
        
        <div class="form-group">
            <label for="nom_complet">الاسم الكامل</label>
            <input type="text" id="nom_complet" required>
        </div>
        
        <div class="form-group">
            <label for="telephone">رقم الهاتف واتساب</label>
            <input type="tel" id="telephone" required>
        </div>
        
        <button onclick="generateQR()"><i class="fas fa-check"></i> توليد رمز الاستجابة</button>
        
        <div id="qrcode"></div>
    </div>

    <!-- Chargement de la librairie QR Code -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    
    <!-- Notre script -->
    <script>
    function generateQR() {
        // 1. Vérification des champs
        const inputs = document.querySelectorAll('input[required]');
        let isValid = true;
        
        inputs.forEach(input => {
            if (!input.value.trim()) {
                input.style.borderColor = 'red';
                isValid = false;
            } else {
                input.style.borderColor = '#ddd';
            }
        });
        
        if (!isValid) {
            alert('الرجاء ملء جميع الحقول المطلوبة');
            return;
        }
        
        // 2. Préparation des données
        const data = {
            "الدوار": document.getElementById('douar').value,
            "أَفُوس": document.getElementById('afous').value,
            "العائلة": document.getElementById('famille').value,
            "الاسم الكامل": document.getElementById('nom_complet').value,
            "رقم الهاتف واتساب": document.getElementById('telephone').value
        };
        
        // 3. Génération du QR Code
        const qrElement = document.getElementById('qrcode');
        qrElement.innerHTML = '';
        
        try {
            new QRCode(qrElement, {
                text: JSON.stringify(data),
                width: 220,
                height: 220,
                colorDark: "#2563eb",
                colorLight: "#ffffff"
            });
            
            qrElement.style.display = 'block';
        } catch (error) {
            console.error('Error generating QR Code:', error);
            alert('حدث خطأ أثناء إنشاء رمز الاستجابة');
        }
    }
    </script>
</body>
</html>
