<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج بيانات</title>
    <style>
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background-color: #f5f8fa;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 25px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: right;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
        }
        #qrcode {
            margin: 25px auto;
            width: 200px;
            height: 200px;
            border: 1px dashed #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>نموذج البيانات</h1>
        
        <div class="form-group">
            <label for="douar">الدوار</label>
            <input type="text" id="douar" required>
        </div>
        
        <div class="form-group">
            <label for="afous">أَفُوس</label>
            <input type="text" id="afous" required>
        </div>
        
        <div class="form-group">
            <label for="famille">العائلة</label>
            <input type="text" id="famille" required>
        </div>
        
        <div class="form-group">
            <label for="nom_complet">الاسم الكامل</label>
            <input type="text" id="nom_complet" required>
        </div>
        
        <div class="form-group">
            <label for="telephone">رقم الهاتف واتساب</label>
            <input type="tel" id="telephone" required>
        </div>
        
        <button onclick="generateQR()">إنشاء رمز الاستجابة</button>
        
        <div id="qrcode"></div>
    </div>

    <!-- Script QR Code - Version garantie -->
    <script>
    function generateQR() {
        // 1. Vérification des champs
        const inputs = document.querySelectorAll('input[required]');
        let allValid = true;
        
        inputs.forEach(input => {
            if (!input.value.trim()) {
                input.style.borderColor = 'red';
                allValid = false;
            } else {
                input.style.borderColor = '#ddd';
            }
        });
        
        if (!allValid) {
            alert('الرجاء ملء جميع الحقول المطلوبة');
            return;
        }
        
        // 2. Préparation des données
        const data = {
            "الدوار": document.getElementById('douar').value,
            "أَفُوس": document.getElementById('afous').value,
            "العائلة": document.getElementById('famille').value,
            "الاسم الكامل": document.getElementById('nom_complet').value,
            "رقم الهاتف واتساب": document.getElementById('telephone').value
        };
        
        // 3. Création dynamique du QR Code
        const qrDiv = document.getElementById('qrcode');
        qrDiv.innerHTML = '';
        
        // Solution de secours si QRCode non défini
        const QRGenerator = window.QRCode || window.qrcode.QRCode;
        
        try {
            new QRGenerator(qrDiv, {
                text: JSON.stringify(data),
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRGenerator.CorrectLevel.H
            });
            qrDiv.style.display = "flex"; // Pour centrer le QR Code
        } catch (error) {
            console.error("Erreur:", error);
            // Fallback API externe
            qrDiv.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(JSON.stringify(data))}&size=200x200" alt="QR Code">`;
        }
    }
    
    // Chargement alternatif de la librairie
    if (!window.QRCode && !window.qrcode) {
        const script = document.createElement('script');
        script.src = "https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js";
        script.onload = () => console.log("QRCode library loaded");
        script.onerror = () => console.error("Failed to load QRCode library");
        document.head.appendChild(script);
    }
    </script>
</body>
</html>
